{% extends 'base.html' %}
{% block content %}

    <h2>Movie Profile</h2>

    <h2>{{movie.title}}</h2>

    <form action="/movies/{{ movie.movie_id }}/update-rating" method='post'>
      Rate this movie: <select name='score'>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <input type='submit'>
    </form>


    <h3>Ratings</h3>
  
    <ul>
    {% for rating in ratings %}
        <li>{{ rating.score }}</li>
    {% endfor %}
    </ul>


{% endblock %}
